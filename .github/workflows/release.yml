name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Version bump type: patch, minor, major"
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare yarn@4.9.3 --activate
      - run: yarn install --immutable
      - run: yarn run build --production
      - run: yarn run lint
      - run: yarn run compile
      - run: xvfb-run -a yarn run test
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - run: yarn standard-version --release-as ${{ inputs.release_type }}
      - run: git push --follow-tags origin HEAD:${{ github.ref_name }}
      - run: npx vsce publish --no-yarn --pat "${{ secrets.VSCE_PAT }}"
